<div id="editVenta" class="hidden">
  <form>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Fecha</div>
      <div class="col-sm-10">
        <input
          type="date"
          name="fecha"
          class="form-control"
          placeholder="dd/mm/aaaa"
          pattern="\d{2}/\d{2}/\d{4}"
          required
        />
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Concepto</div>
      <div class="col-sm-10">
        <textarea
          name="concepto"
          class="form-control"
          placeholder="Concepto"
        ></textarea>
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Vendedor</div>
      <div class="col-sm-10">
        <select
          name="idVendedor"
          data-options="optionsVendedores"
          class="form-control"
          placeholder="Vendedor"
        ></select>
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Cantidad</div>
      <div class="col-sm-10">
        <input
          type="number"
          min="0"
          name="cantidad"
          class="form-control"
          placeholder="Cantidad"
          required
          value="1"
        />
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Precio Unitario</div>
      <div class="col-sm-10">
        <div class="input-group">
          <input
            type="number"
            step="0.01"
            name="precioUnitario"
            data-currency="true"
            class="form-control"
            placeholder="Precio Unitario"
            value="10"
          />
          <span class="input-group-text">€</span>
        </div>
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">IVA</div>
      <div class="col-sm-10 form-check">
        <input
          type="checkbox"
          name="iva"
          class="form-check-input"
          placeholder="IVA"
        />
      </div>
    </label>
    <label class="form-group row">
      <div class="col-sm-2 col-form-label">Precio Total</div>
      <div class="col-sm-10">
        <div class="input-group">
          <input
            type="number"
            step="0.01"
            data-currency="true"
            name="precioTotal"
            class="form-control"
            placeholder="Precio Total"
            readonly
          />
          <span class="input-group-text">€</span>
        </div>
      </div>
    </label>
    <button type="submit" class="btn btn-primary" disabled>Agregar</button>
  </form>
</div>
