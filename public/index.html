<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>La Corazón</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" sizes="200x200" href="/La Corazon.png" type="image/png" />
    <script src="bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light navbar-expand-lg">
        <a class="navbar-brand" href="#"
          ><img src="/La Corazon.png" alt="La Corazón" /> La Corazón</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul id="navbarMenu" class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li
              data-path="/usuarios"
              data-title="Usuarios"
              class="nav-item active"
            >
              <a class="nav-link" href="#">Usuarios</a>
            </li>
            <li
              data-path="/vendedores"
              data-title="Vendedores"
              class="nav-item"
            >
              <a class="nav-link" href="#">Vendedores</a>
            </li>
            <li
              data-path="/distribuidores"
              data-title="Distribuidores"
              class="nav-item"
            >
              <a class="nav-link" href="#">Distribuidores</a>
            </li>
            <li data-path="/ventas" data-title="Ventas" class="nav-item">
              <a class="nav-link" href="#">Ventas</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="vendedores" class="hidden">
        <template id="tplVendedores">
          <tr>
            <td title="Ver detalles">
              <a href="#" class="nombre" data-action="show"></a>
            </td>
            <td class="email"></td>
            <td>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" data-action="edit">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-outline-danger" data-action="delete">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </template>
        <table
          class="table-striped table-hover table-bordered table-responsive table-sm"
        >
          <thead>
            <tr>
              <th>Nombre</th>
              <th>E-mail</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
