<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>La Corazón</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" sizes="200x200" href="/La Corazon.png" type="image/png" />
    <script src="/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light navbar-expand-lg">
        <a class="navbar-brand" href="#"
          ><img src="/La Corazon.png" alt="La Corazón" /> La Corazón</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul id="navbarMenu" class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li data-path="/usuarios" class="nav-item active">
              <a class="nav-link" href="#">Usuarios</a>
            </li>
            <li data-path="/vendedores" class="nav-item">
              <a class="nav-link" href="#">Vendedores</a>
            </li>
            <li data-path="/distribuidores" class="nav-item">
              <a class="nav-link" href="#">Distribuidores</a>
            </li>
            <li data-path="/ventas" class="nav-item">
              <a class="nav-link" href="#">Ventas</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="notFound" class="hidden">
        <div class="alert alert-warning" role="alert">Path not found</div>
      </div>
      <div id="loading" class="alert alert-secondary hidden" role="alert">
        <i class="bi bi-hourglass-split"></i> Loading ...
      </div>
      <div id="error" class="alert alert-danger hidden" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span class="msg" />
      </div>
      <div id="listVendedores" class="hidden">
        <template id="tplVendedores">
          <tr>
            <td title="Ver detalles" data-action="show">
              <a href="#" class="nombre"></a>
            </td>
            <td class="email"></td>
            <td>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" data-action="edit">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-outline-danger" data-action="delete">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </template>
        <table
          id="tableVendedores"
          class="table table-striped table-hover table-bordered table-responsive table-sm"
        >
          <thead>
            <tr>
              <th>Nombre</th>
              <th>E-mail</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="showVendedor" class="hidden">
        <form>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Nombre</div>
            <div class="col-sm-10">
              <input
                class="form-control nombre"
                placeholder="Nombre"
                readonly
              />
            </div>
          </label>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Email</div>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control email"
                id="showEmailVendedor"
                placeholder="Email"
                readonly
              />
            </div>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
