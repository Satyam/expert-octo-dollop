<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>La Corazón</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" sizes="200x200" href="/La Corazon.png" type="image/png" />
    <!-- <script src="/bootstrap/js/bootstrap.bundle.min.js" defer></script> -->
  </head>
  <body>
    <div id="container" class="container not-logged-in">
      <nav id="navbar" class="navbar navbar-light navbar-expand-lg">
        <a class="navbar-brand" href="#"
          ><img src="/La Corazon.png" alt="La Corazón" /> La Corazón</a
        >
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto logged-in">
            <li class="nav-item">
              <a class="nav-link" href="/usuarios">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vendedores">Vendedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/distribuidores">Distribuidores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ventas">Ventas</a>
            </li>
          </ul>
          <span class="navbar-text ms-auto">
            <i class="bi bi-person-x logged-out"> Invitado</i>
            <i class="bi bi-person-check-fill logged-in">
              <span class="user-name"></span
            ></i>
          </span>
          <ul class="navbar-nav">
            <li class="nav-item logged-out">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item logged-in">
              <a class="nav-link" href="/logout"> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <h1></h1>
      <div id="notFound" class="hidden">
        <div class="alert alert-warning">Path not found</div>
      </div>
      <div id="loading" class="alert alert-secondary hidden">
        <i class="bi bi-hourglass-split"></i> Loading ...
      </div>
      <div id="error" class="alert alert-danger hidden">
        <i class="bi bi-exclamation-triangle"></i> <span class="msg"></span>
      </div>

      <div id="confirm" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Está seguro</h5>
              <button
                type="button"
                class="btn-close action"
                data-action="no"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger action yes"
                data-action="yes"
              >
                Aceptar
              </button>
              <button
                type="button"
                class="btn btn-secondary action"
                data-action="no"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="welcome" class="hidden">
        <div class="alert alert-success">Bienvenido a La Corazón</div>
      </div>

      <div id="login" class="hidden">
        <form novalidate>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Email</div>
            <div class="col-sm-10">
              <input
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <div class="invalid-feedback">
                Debe indicar la dirección de correo registrada
              </div>
            </div>
          </label>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Contraseña</div>
            <div class="col-sm-10">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Contraseña"
                required
              />
              <div class="invalid-feedback">Debe indicar una contraseña</div>
            </div>
          </label>
          <button type="submit" class="btn btn-primary" disabled>
            Acceder
          </button>
        </form>
      </div>

      <div id="listVendedores" class="hidden">
        <template id="tplVendedores">
          <tr>
            <td title="Ver detalles" data-action="show" class="action">
              <a href="#" class="field" data-field="nombre"></a>
            </td>
            <td class="field" data-field="email"></td>
            <td class="text-center">
              <div class="btn-group btn-group-sm">
                <button
                  class="btn btn-outline-secondary action"
                  data-action="edit"
                  title="Modificar"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  class="btn btn-outline-danger action"
                  data-action="delete"
                  title="Borrar"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </template>
        <table
          id="tableVendedores"
          class="table table-striped table-hover table-bordered table-responsive table-sm"
        >
          <thead class="bg-secondary text-white border border-dark">
            <tr>
              <th>Nombre</th>
              <th>E-mail</th>
              <th class="text-center">
                <button
                  type="button"
                  class="btn btn-primary action"
                  data-action="add"
                  title="Agregar"
                >
                  <i class="bi bi-person-plus"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="showVendedor" class="hidden">
        <form>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Nombre</div>
            <div class="col-sm-10">
              <input
                name="nombre"
                class="form-control"
                placeholder="Nombre"
                readonly
              />
            </div>
          </label>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Email</div>
            <div class="col-sm-10">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                readonly
              />
            </div>
          </label>
        </form>
        <hr />
        <div class="accordion">
          <details class="card" data-panel="ventas">
            <summary class="card-header">Ventas</summary>
            <div class="card-body"></div>
          </details>
          <details class="card" data-panel="consigna">
            <summary class="card-header">Consigna</summary>
            <div class="card-body">Aquí va la tabla de consignas</div>
          </details>
        </div>
      </div>

      <div id="editVendedor" class="hidden">
        <form novalidate>
          <input type="hidden" name="id" />
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Nombre</div>
            <div class="col-sm-10">
              <input
                name="nombre"
                class="form-control"
                placeholder="Nombre"
                required
              />
              <div class="invalid-feedback">Debe indicar un nombre</div>
            </div>
          </label>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Email</div>
            <div class="col-sm-10">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <div class="invalid-feedback">
                Debe indicar una dirección de correo electrónico
              </div>
            </div>
          </label>
          <button type="submit" class="btn btn-primary" disabled>
            Agregar
          </button>
        </form>
      </div>

      <div id="listVentas" class="hidden">
        <template id="tplVentas">
          <tr>
            <td
              class="text-center action"
              data-action="show"
              title="Ver detalle esta venta"
            >
              <a href="#" class="field" data-field="fecha"></a>
            </td>
            <td class="field" data-field="concepto"></td>
            <td
              title="Ver detalle del vendedor"
              class="action field"
              data-field="idVendedor"
              data-action="showVendedor"
            >
              <a href="#" class="field" data-field="vendedor"></a>
            </td>
            <td class="text-end field" data-field="cantidad"></td>
            <td class="text-end field" data-field="precioUnitario"></td>
            <td class="text-center">
              <i class="bi field" data-field="iva"></i>
            </td>
            <td class="text-end field" data-field="precioTotal"></td>
            <td class="text-center">
              <div class="btn-group btn-group-sm">
                <button
                  class="btn btn-outline-secondary action"
                  data-action="edit"
                  title="Modificar"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  class="btn btn-outline-danger action"
                  data-action="delete"
                  title="Borrar"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </template>

        <table
          id="tableVentas"
          class="table table-striped table-hover table-bordered table-responsive table-sm"
        >
          <thead class="bg-secondary text-white border border-dark">
            <tr>
              <th>Fecha</th>
              <th>Concepto</th>
              <th class="idVendedor">Vendedor</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>IVA</th>
              <th>Precio Total</th>
              <th class="text-center">
                <button
                  type="button"
                  class="btn btn-primary action"
                  data-action="add"
                  title="Agregar"
                >
                  <i class="bi bi-cart-plus"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
