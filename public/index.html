<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>La Corazón</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" sizes="200x200" href="/La Corazon.png" type="image/png" />
    <!-- <script src="/bootstrap/js/bootstrap.bundle.min.js" defer></script> -->
    <script src="/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light navbar-expand-lg">
        <a class="navbar-brand" href="#"
          ><img src="/La Corazon.png" alt="La Corazón" /> La Corazón</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul id="navbarMenu" class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li data-path="/usuarios" class="nav-item active">
              <a class="nav-link" href="#">Usuarios</a>
            </li>
            <li data-path="/vendedores" class="nav-item">
              <a class="nav-link" href="#">Vendedores</a>
            </li>
            <li data-path="/distribuidores" class="nav-item">
              <a class="nav-link" href="#">Distribuidores</a>
            </li>
            <li data-path="/ventas" class="nav-item">
              <a class="nav-link" href="#">Ventas</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="notFound" class="hidden">
        <div class="alert alert-warning" role="alert">Path not found</div>
      </div>
      <div id="loading" class="alert alert-secondary hidden" role="alert">
        <i class="bi bi-hourglass-split"></i> Loading ...
      </div>
      <div id="error" class="alert alert-danger hidden" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span class="msg" />
      </div>

      <div
        class="modal fade"
        id="confirm"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Está seguro</h5>
              <button
                type="button"
                class="btn-close action"
                data-action="no"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger action yes"
                data-action="yes"
              >
                Aceptar
              </button>
              <button
                type="button"
                class="btn btn-secondary action"
                data-action="no"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="welcome" class="hidden">
        <div class="alert alert-success" role="alert">
          Bienvenido a La Corazón
        </div>
      </div>

      <div id="listVendedores" class="hidden">
        <h1>Vendedores</h1>
        <template id="tplVendedores">
          <tr>
            <td title="Ver detalles" data-action="show" class="action">
              <a href="#" class="nombre"></a>
            </td>
            <td class="email"></td>
            <td class="text-center">
              <div class="btn-group btn-group-sm">
                <button
                  class="btn btn-outline-secondary action"
                  data-action="edit"
                  title="Modificar"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  class="btn btn-outline-danger action"
                  data-action="delete"
                  title="Borrar"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </template>
        <table
          id="tableVendedores"
          class="table table-striped table-hover table-bordered table-responsive table-sm"
        >
          <thead class="bg-secondary text-white border border-dark">
            <tr>
              <th>Nombre</th>
              <th>E-mail</th>
              <th class="text-center">
                <button
                  type="button"
                  class="btn btn-primary action"
                  data-action="add"
                  title="Agregar"
                >
                  <i class="bi bi-person-plus"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="showVendedor" class="hidden">
        <h1>Vendedor</h1>
        <form>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Nombre</div>
            <div class="col-sm-10">
              <input
                class="form-control nombre"
                placeholder="Nombre"
                readonly
              />
            </div>
          </label>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Email</div>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control email"
                placeholder="Email"
                readonly
              />
            </div>
          </label>
        </form>
        <hr />
        <div class="accordion">
          <div class="card">
            <div class="card-header" data-panel="ventas">
              <button type="button" class="btn btn-light btn-lg w-100">
                Ventas <i class="bi bi-caret-down-fill"></i>
              </button>
            </div>

            <div class="collapse">
              <div class="card-body">Aquí va la tabla de ventas</div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" data-panel="consigna">
              <button type="button" class="btn btn-light btn-lg w-100">
                Consigna <i class="bi bi-caret-down-fill"></i>
              </button>
            </div>
            <div class="collapse">
              <div class="card-body">Aquí va la tabla de consignas</div>
            </div>
          </div>
        </div>
      </div>

      <div id="editVendedor" class="hidden">
        <h1>Vendedor</h1>
        <form novalidate>
          <input type="hidden" name="id" />
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Nombre</div>
            <div class="col-sm-10">
              <input
                name="nombre"
                class="form-control"
                placeholder="Nombre"
                required
              />
              <div class="invalid-feedback">Debe indicar un nombre</div>
            </div>
          </label>
          <label class="form-group row">
            <div class="col-sm-2 col-form-label">Email</div>
            <div class="col-sm-10">
              <input
                type="email"
                name="email"
                class="form-control email"
                placeholder="Email"
                required
              />
              <div class="invalid-feedback">
                Debe indicar una dirección de correo electrónico
              </div>
            </div>
          </label>
          <button type="submit" class="btn btn-primary" disabled>
            Agregar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
